<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>오스틸</title>
    <link rel="stylesheet" href="/styles/submit.scss" />
    <link rel="icon" href="/assets/favicon.ico" type="image/svg+xml" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          src="/assets/mainLogo.svg"
          alt="오스틸 로고"
          class="navbar-logo-img"
        />
      </div>
      <div class="user-info">
        <span id="user-name"></span>
        <button id="logout-btn" class="logout-btn">로그아웃</button>
      </div>
    </nav>
    <main class="container">
      <section class="song-section">
        <div class="box today-songs">
          <h2>오늘의 신청곡</h2>
          <ol id="todaySongs" class="song-list"></ol>
        </div>
        <div class="box all-songs">
          <div class="heading-row">
            <h2>신청곡 목록</h2>
            <label class="toggle">
              <span>ALL</span>
              <input type="checkbox" id="allToggle" />
              <span class="slider"></span>
            </label>
          </div>
          <ol id="allSongs" class="song-list"></ol>
        </div>
      </section>
      <aside class="form-section">
        <div class="box form-box">
          <h2>신청곡&사연 신청</h2>
          <form id="songForm">
            <div class="form-group">
              <label>익명 여부</label>
              <label
                ><input type="radio" name="isAnonymous" value="yes" /> 예</label
              >
              <label
                ><input type="radio" name="isAnonymous" value="no" checked />
                아니오</label
              >
            </div>
            <div class="form-group">
              <label for="songLink">신청곡 링크</label>
              <input
                id="songLink"
                name="songLink"
                type="text"
                placeholder="신청곡 유튜브 링크를 입력하세요."
              />
            </div>
            <div class="form-group">
              <label>사연 여부</label>
              <label
                ><input type="radio" name="hasStory" value="yes" /> 사연
                작성</label
              >
              <label
                ><input type="radio" name="hasStory" value="no" checked /> 사연
                미작성</label
              >
            </div>
            <div class="form-group">
              <label for="story">사연</label>
              <textarea
                id="story"
                name="story"
                placeholder="사연을 입력하세요."
              ></textarea>
            </div>
            <div id="result" class="result-msg"></div>
            <button type="submit" class="submit-btn">제출</button>
          </form>
        </div>
      </aside>
    </main>
    <script type="module" src="/js/submit.js"></script>
  </body>
</html>
