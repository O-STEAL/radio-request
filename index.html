<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>오스틸 | 로그인/회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.scss" />
  </head>
  <body>
    <div class="modal-box">
      <div class="modal-left" id="slide-area">
        <img src="/assets/megaphone.png" alt="메가폰" class="slide-img" />
        <h2 class="slide-title">오늘은 어떤 노래 듣지?</h2>
        <p class="slide-desc">
          오스틸에서 내가 듣고 싶은 노래를<br />
          내가 직접 점심방송 신청곡으로 신청하세요!
        </p>
        <div class="slide-indicator">
          <span class="slide-dot active"></span>
          <span class="slide-dot"></span>
          <span class="slide-dot"></span>
        </div>
      </div>
      <div class="modal-right">
        <form id="login-form" style="display: block">
          <div class="form-title">오스틸</div>
          <div class="form-group">
            <label>아이디</label>
            <input
              class="form-input"
              name="username"
              placeholder="아이디 입력"
              required
            />
          </div>
          <div class="form-group">
            <label>비밀번호</label>
            <input
              class="form-input"
              type="password"
              name="password"
              placeholder="비밀번호 입력"
              required
            />
          </div>
          <button class="form-btn" type="submit">로그인</button>
          <button class="form-btn secondary" type="button" id="to-register">
            회원가입
          </button>
          <div class="form-group"><span id="login-msg"></span></div>
        </form>
        <form id="register-form1" style="display: none">
          <div class="form-title">오스틸</div>
          <div class="form-group">
            <label>성명</label>
            <input
              class="form-input"
              name="nickname"
              placeholder="성명 입력"
              required
            />
          </div>
          <div class="form-group">
            <label>아이디</label>
            <input
              class="form-input"
              name="username"
              placeholder="아이디 입력"
              required
            />
            <button type="button" id="dupcheck-btn" style="margin-left: 10px">
              중복확인
            </button>
            <div id="dup-msg" class="msg-err"></div>
          </div>
          <button class="form-btn" type="button" id="register-next1">
            다음
          </button>
          <div class="form-link"><a id="to-login1">이미 계정이 있어요.</a></div>
        </form>
        <form id="register-form2" style="display: none">
          <div class="form-title">오스틸</div>
          <div class="form-group">
            <label>비밀번호 설정</label>
            <input
              class="form-input"
              type="password"
              name="password"
              id="pw1"
              placeholder="비밀번호 입력 (8자 이상)"
              required
            />
          </div>
          <div class="form-group">
            <label>비밀번호 확인</label>
            <input
              class="form-input"
              type="password"
              name="password2"
              id="pw2"
              placeholder="비밀번호 다시 입력"
              required
            />
            <div id="pw-msg" class="msg-ok"></div>
          </div>
          <button class="form-btn" type="button" id="register-next2">
            다음
          </button>
          <div class="form-link"><a id="to-login2">이전으로</a></div>
        </form>
      </div>
    </div>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
