<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>오스틸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.scss" />
    <link rel="icon" href="/assets/favicon.ico" type="image/svg+xml" />
  </head>
  <body>
    <div class="modal-box">
      <div class="modal-left">
        <div id="slide-area"></div>
      </div>
      <div class="modal-right">
        <div class="modal-logo">
          <img
            src="/assets/mainLogo.svg"
            alt="오스틸 로고"
            class="modal-logo-img"
          />
        </div>
        <form id="login-form" style="display: block">
          <div class="form-group">
            <label>아이디</label>
            <input
              class="form-input"
              name="username"
              placeholder="아이디 입력"
              required
            />
          </div>
          <div class="form-group">
            <label>비밀번호</label>
            <input
              class="form-input"
              type="password"
              name="password"
              placeholder="비밀번호 입력"
              required
            />
          </div>
          <button class="form-btn" type="submit">로그인</button>
          <button class="form-btn secondary" type="button" id="to-register">
            회원가입
          </button>
          <div class="form-group"><span id="login-msg"></span></div>
        </form>
        <form id="register-form1" style="display: none">
          <div class="form-group">
            <label>이름</label>
            <input
              class="form-input"
              name="name"
              placeholder="이름 입력"
              required
            />
          </div>
          <div class="form-group form-id-row">
            <label>아이디</label>
            <div>
              <input
                class="form-input"
                name="username"
                placeholder="아이디 입력"
                required
                style="flex: 1"
              />
            </div>
            <div class="dupcheck-btn-row">
              <button type="button" id="dupcheck-btn" class="dupcheck-btn">
                중복확인
              </button>
            </div>
            <div id="dup-msg" class="msg-err"></div>
          </div>
          <button class="form-btn" type="button" id="register-next1">
            다음
          </button>
          <div class="form-link"><a id="to-login1">이미 계정이 있어요.</a></div>
        </form>
        <form id="register-form2" style="display: none">
          <div class="form-group">
            <label>비밀번호 설정</label>
            <input
              class="form-input"
              type="password"
              name="password"
              id="pw1"
              placeholder="비밀번호 입력 (8자 이상)"
              required
            />
          </div>
          <div class="form-group">
            <label>비밀번호 확인</label>
            <input
              class="form-input"
              type="password"
              name="password2"
              id="pw2"
              placeholder="비밀번호 다시 입력"
              required
            />
            <div id="pw-msg" class="msg-ok"></div>
          </div>
          <button class="form-btn" type="button" id="register-next2">
            다음
          </button>
          <div class="form-link"><a id="to-login2">이전으로</a></div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
